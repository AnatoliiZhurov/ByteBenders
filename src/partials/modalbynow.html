<div class="modalbynow">
  <div class="modal" data-modal="1">
    <button class="modal-btn" type="button" js-modal-close>
      <svg class="modal-icon" width="12" height="12">
        <use href="../img/icons.svg#close-modal"></use>
      </svg>
    </button>
    <div class="modal-field">
      <h1 class="modal-title">
        <span class="modal-title-accent">BUY </span>NOW
      </h1>
      <ul class="modal-order-list">
        <li class="modal-item">
          <img
            class="modal-img"
            src="../img/modal/chocolate-1-mob@1x.png"
            alt="chocolate-100"
            width="84"
            height="69"
          />
          <button class="modal-order-btn">100 g</button>
        </li>
        <li class="modal-item">
          <img
            class="modal-img"
            src="../img/modal/chocolate-2-mob@1x.png"
            alt="chocolate-200"
            width="84"
            height="69"
          />
          <button class="modal-order-btn">200 g</button>
        </li>
        <li class="modal-item">
          <img
            class="modal-img"
            src="../img/modal/chocolate-3-mob@1x.png"
            alt="chocolate-300"
            width="84"
            height="69"
          />
          <button class="modal-order-btn">300 g</button>
        </li>
      </ul>
      <div class="modal-field-form">
        <form class="modal-form" name="contacts_form">
          <label class="form-label-name form-label"
            >Personal information
            <div class="form-input-name">
              <input
                class="form-input"
                type="text"
                name="user_name"
                placeholder="Name"
                pattern=""
              />
              <input
                class="form-input"
                type="text"
                name="user_surname"
                placeholder="Surname"
                pattern=""
              />
            </div>
            </label
          ><label class="form-label" for="email">Email</label
          >
          <div class="form-field-email">
            <input
              class="form-input  form-input-email"
              type="email"
              name="user_email"
              id="email"
              placeholder="Enter your email"
              pattern=""
            />
          </div>
          <label class="form-label" for="tel">Phone number</label>
          <div class="form-field-tel">
            <input
              class="form-input"
              type="tel"
              name="user_phone"
              id="tel"
              placeholder="Phone number"
              pattern=""
            />
            <svg class="form-icon-tel" width="24" height="24">
              <use href="../img/icons.svg#icon-flag-icon"></use>
            </svg>
          </div>
          <label class="form-label" for="card">Card number</label>
          <div class="form-field-card">
            <input
              class="form-input"
              type="number"
              name="user_card"
              id="card"
              placeholder="Enter card"
              pattern=""
            />
            <svg class="form-icon-card" width="32" height="21">
              <use href="../img/icons.svg#icon-mastercard"></use>
            </svg>
          </div>
          <label for="comment" class="form-label">Comment</label
          ><textarea
            class="form-comment"
            name="comment"
            id="comment"
            rows="6"
            placeholder="Enter text"
          ></textarea>
          <button class="form-btn" type="submit" js-modal-close>Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="overlay js-overlay-modal"></div>
